version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 2
    rebase-strategy: auto
    commit-message:
      prefix: "CI"
    schedule:
      interval: weekly
      day: sunday
      time: "05:00"
      timezone: "Asia/Calcutta"

  - package-ecosystem: maven
    directory: /
    open-pull-requests-limit: 2
    rebase-strategy: auto
    commit-message:
      prefix: "Maven"
    schedule:
      interval: weekly
      day: sunday
      time: "05:00"
      timezone: "Asia/Calcutta"
